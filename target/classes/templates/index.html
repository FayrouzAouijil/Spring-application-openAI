<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <script th:src="@{/js/script.js}"></script> 

    <title>Document</title>
</head>
<body>
    <!-- <h1 th:text="${test}"></h1> -->
    <div class="container" style="margin-top: 10%;margin-bottom:5%">
        <form action="/" method="post">
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <input type="text" id="question" name="question" class="form-control" placeholder="Ask here" required>
            </div>
            <button type="submit" onclick="myFunction(this)" class="btn btn-primary">Get answer</button>
        </form>
    </div>

    <div class="container">
        <div class="spinner-border" id="spinner" role="status" style="display: none;margin-bottom : 3%;margin-left:48%">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div>
            <div th:if="${answer != null}" class="form-floating mb-3">
                <textarea th:text="${answer}" class="form-control" value id="floatingTextarea2Disabled" style="height: 100px" disabled></textarea>
            </div>
        </div>
    </div>
</body>
</html>
